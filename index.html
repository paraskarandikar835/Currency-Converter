# Currency-Converter

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <h2>?? Currency Converter</h2>
    <form id="converter-form">
      
      <div class="amount">
        <p>Enter Amount</p>
        <input id="amount" value="100" type="number" />
      </div>

      <div class="dropdowns">
        <!-- From Currency -->
        <div class="select-box">
          <p>From</p>
          <div class="flag-select">
            <img id="from-flag" src="https://flagsapi.com/US/flat/64.png" alt="From flag">
            <select id="from-currency">
            <!--  <option value="USD">USD</option>-->
            <!--  <option value="INR">INR</option>-->
            <!--  <option value="EUR">EUR</option>-->
            <!--  <option value="AUD">AUD</option>-->
            </select>
          </div>
        </div>

        <i class="fa-solid fa-arrow-right-arrow-left swap-icon"></i>

        <!-- To Currency -->
        <div class="select-box">
          <p>To</p>
          <div class="flag-select">
            <img id="to-flag" src="https://flagsapi.com/IN/flat/64.png" alt="To flag">
            <select id="to-currency">
              <!--<option value="INR">INR</option>-->
              <!--<option value="USD">USD</option>-->
              <!--<option value="EUR">EUR</option>-->
              <!--<option value="AUD">AUD</option>-->
            </select>
          </div>
        </div>
      </div>

      <button type="button" id="convert-btn">Convert</button>
      
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
